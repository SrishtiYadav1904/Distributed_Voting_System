<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote - Voting System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .user-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .candidate-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ecf0f1;
            transition: all 0.3s;
            cursor: pointer;
        }
        .candidate-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .candidate-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-success {
            background-color: #27ae60;
        }
        .btn-success:hover {
            background-color: #229954;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        .navigation a {
            color: #3498db;
            text-decoration: none;
            margin: 0 15px;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function vote(candidate) {
            if (confirm('Are you sure you want to vote for ' + candidate + '?')) {
                fetch('/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        candidate: candidate
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    if (data.success) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    alert('Error submitting vote: ' + error);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Cast Your Vote</h1>
        
        <div class="user-info">
            <strong>Welcome, {{ session.name }}!</strong> (ID: {{ session.voter_id }})
        </div>
        
        <p style="text-align: center; font-size: 1.1em; color: #34495e;">
            Choose your preferred candidate by clicking on their card:
        </p>
        
        <div class="candidates-grid">
            {% for candidate in candidates %}
            <div class="candidate-card" onclick="vote('{{ candidate }}')">
                <div class="candidate-name">{{ candidate }}</div>
                <button class="btn btn-success">Vote for {{ candidate }}</button>
            </div>
            {% endfor %}
        </div>
        
        <div class="navigation">
            <a href="/logout">Logout</a>
            <a href="/results">View Results</a>
        </div>
    </div>
</body>
</html>
