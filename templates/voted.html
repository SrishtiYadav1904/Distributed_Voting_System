<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Voted - Voting System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            color: #2c3e50;
            margin-bottom: 30px;
            padding: 20px;
            background: #d4edda;
            border-radius: 8px;
            border: 1px solid #c3e6cb;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .btn-success {
            background-color: #27ae60;
        }
        .btn-success:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Vote Recorded</h1>
        
        <div class="message">
            {{ message }}
        </div>
        
        <div>
            <a href="/results" class="btn btn-success">View Results</a>
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
